<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
</head>
<body>
    <h1>Contact List</h1>
    <a href="{{ url_for('add_contact') }}">Add New Contact</a>
    <ul>
        {% for contact in contacts %}
            <li>
                <strong>{{ contact.name }}</strong> - {{ contact.email }} - {{ contact.phone }}
                <a href="{{ url_for('edit_contact', id=contact.id) }}">Edit</a>
                <a href="{{ url_for('delete_contact', id=contact.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
