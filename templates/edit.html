<!-- templates/edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Contact</h1>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ contact.name }}" required><br>
            
            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ contact.email }}" required><br>
            
            <label for="phone">Phone:</label>
            <input type="text" name="phone" value="{{ contact.phone }}" required><br>
            
            <button type="submit">Update Contact</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Contact List</a>
    </div>
</body>
</html>
